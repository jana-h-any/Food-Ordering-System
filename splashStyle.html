<!DOCTYPE html>
<html>
<head>

    <title>  BTWEETY</title>
    <style>
        :root {
            --primary-color: #1c1c1c;
            --secondary-color: #f0b133;            ;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            position: relative;
        }
        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: var(--secondary-color);
        }
        .login-btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #d35400;
        }

        /* Main Content */
        main {
            display: flex;
            padding: 50px;
            align-items: center;
            height: calc(100vh - 80px);
            position: relative;
            z-index: 1;
        }
        .content {
            flex: 1;
            padding-left: 50px;
        }
        .content h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
        }
        .buttons a {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
            transition: all 0.3s;
        }
        .order-btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
        }
        .order-btn:hover {
            background-color: #d35400;
        }
        .know-more-btn {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }
        .know-more-btn:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Background Image and Shape */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 80%;
            background: url('assets/bww.png') no-repeat center center / cover;
            z-index: 0;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        }

        /* Footer */
        footer {
            background-color: var(--secondary-color);
            height: 50px;
        }
        .login-form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin-top: 20px;
}

.login-form input {
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    outline: none;
    background-color: #2c2c2c;
    color: white;
}

.login-form input::placeholder {
    color: #bbbbbb;
}

.login-form button {
    width: 100%;
    padding: 12px;
    border-radius: 20px;
    cursor: pointer;
}
body.animate-out .background-image {
    transform: translateX(100%);
    transition: transform 0.8s ease;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">BTWEETY</div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="">MENU</a></li>
                <li><a href="#">REVIEWS</a></li>
                <li><a id="go-register" href="#" class="login-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <div class="content">
                <h1>Login</h1>
                <p>Welcome back! Please login to your account.</p>
            
                <form class="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="order-btn">Login</button>
                </form>
                <br>
                <a id="go-register" style="color:#a3a09a; cursor: pointer;">Donâ€™t have account? Register here</a>

            </div>
            
        </div>
        <div class="background-image"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        
            const goRegister = document.getElementById("go-register");
        
            goRegister.addEventListener("click", function (e) {
                e.preventDefault(); 
        
                document.body.classList.add("animate-out");
        
                setTimeout(() => {
                    window.location.href = "register.html";
                }, 500);
            });
        
        });
        
        
        </script>
        

</body>
</html>
