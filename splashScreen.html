<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css for login&chooR.css"/>
        <style>  #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #splash-screen.fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        #splash-video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        #loginPage {
            display: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }</style>
        
    </head>
    <body>
        <div id="splash-screen">
            <video id="splash-video" autoplay muted>
                <source src="assets/ss.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="container" id="loginPage">
            <h1>Welcome Back!</h1>
            <p>Please login to view our menu</p>
            
            <form id="loginForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button  type="submit">Login </button>
            </form>
            <br>
            <a href="register.html" style="color: rgb(214, 51, 30); text-decoration: underline;">Dont have account? Register here</a>

        </div>

        <script>
            const splashScreen = document.getElementById('splash-screen');
            const loginPage = document.getElementById('loginPage');
            const loginForm = document.getElementById("loginForm");
    
            loginPage.style.display = 'none';
    
            // بعد 2.5 ثانية (مثال) نخفي الـ splash
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
    
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    loginPage.style.display = 'flex';
                }, 1000); // مدة الفade out
            }, 1000); // الوقت اللي الفيديو هيشتغل فيه (2.5 ثانية)
    
            // login submit
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                window.location.href = "chooseR.html";
            });
        </script>
        
    </body>

</html>
