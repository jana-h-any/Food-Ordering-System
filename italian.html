<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="MenuStyle.css"/>

  <meta charset="UTF-8">
  <title>Italian Food Menu</title>

  <style>
    
    .header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #27ae60;
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }

    

    .section-title {
      font-size: 26px;
      font-weight: bold;
      margin: 25px 0 10px;
      text-align: center;
      color: #2c3e50;
    }

   
    .price {
      font-weight: bold;
      font-size: 18px;
      color: #27ae60;
      margin: 8px 0;
    }

    .add-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.25s;
    }

    .add-btn:hover {
      background: #1e8449;
    }
  </style>
</head>

<body>
    <script src="js file.js"></script>

  <div class="header">
    Italiano Menu
    <button class="cart-btn" onclick="goToCart()">ðŸ›’ </button>
  </div>

  <div class="section-title"> Pizza</div>
  <div class="menu-container" id="pizzaGrid"></div>


  <div class="section-title"> Pasta</div>
  <div class="menu-container" id="pastaGrid"></div>

  <script src="menuItems.js"></script>

  <script>
    const pizzaItems = [pizza1, pizza2, pizza3, pizza4];
    const pastaItems = [pasta1, pasta2, pasta3, pasta4, pasta5];

    const pizzaGrid = document.getElementById("pizzaGrid");
    const pastaGrid = document.getElementById("pastaGrid");

    pizzaItems.forEach(item => pizzaGrid.appendChild(createCard(item)));
    pastaItems.forEach(item => pastaGrid.appendChild(createCard(item)));

  </script>

</body>
</html>
