<!DOCTYPE html>
<html>
<head>

    <title>  BTWEETY</title>
    <style>
        :root {
            --primary-color: #1c1c1c;
            --secondary-color: #f0b133;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--primary-color);
            color: var(--text-color);
            position: relative;
        }
        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: var(--secondary-color);
        }
        .login-btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #d35400;
        }

        /* Main Content */
        main {
            display: flex;
            padding: 50px;
            align-items: center;
            height: calc(100vh - 80px);
            position: relative;
            z-index: 1;
        }
        .content {
            flex: 1;
            padding-left: 50px;
        }
        .content h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
        }
        .buttons a {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
            transition: all 0.3s;
        }
        .order-btn {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
        }
        .order-btn:hover {
            background-color: #d35400;
        }
        .know-more-btn {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }
        .know-more-btn:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Background Image and Shape */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('assets/bww.png') no-repeat center center / cover;
            z-index: 0;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        }
     

    </style>
</head>
<body>
    <header>
        <div class="logo">BTWEETY</div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">REVIEWS</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>
    <main style="display: flex; flex-direction: column; align-items: flex-start; padding: 50px; gap: 30px; height: calc(100vh - 80px); position: relative; z-index:1; ;">
        <h2 style="font-size:24px; margin-bottom:15px;">Select a Restaurant</h2>

        <div style="display: flex; flex-direction: row; gap: 20px; flex-wrap: wrap;">
            <!-- Burger -->
            <div class="click"
                onclick="window.location.href='burgerr.html'"
                onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)'"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'"
                style="cursor:pointer; display:flex; flex-direction:column; align-items:center; background:#fff; border-radius:12px; overflow:hidden; transition:all 0.3s; width:180px; height:180px;">
                <img src="assets/Burger1.jpeg" alt="Burger Place" style="width:100%; height:100%; object-fit:cover;">
                <h3 style="margin:10px 0; font-size:18px; color:#f39c12;">btweety</h3>
            </div>
            <br>
            <!-- Italian -->
            <div class="click"  
                onclick="window.location.href='italian.html'"
                onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)'"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'"
                style="cursor:pointer; display:flex; flex-direction:column; align-items:center; background:#fff; border-radius:12px; overflow:hidden; transition:all 0.3s; width:180px; height:180px;">
                <img src="assets/Italian.webp" alt="Italian Food" style="width:100%; height:100%; object-fit:cover;">
                <h3 style="margin:10px 0; font-size:18px; color:#f39c12;">Italiano</h3>
            </div>
        </div>

    </main>
    



</body>
</html>
